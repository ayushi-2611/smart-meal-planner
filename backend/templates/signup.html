{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Smart Meal Planner</title>
    <link rel="stylesheet" href="{% static 'css/signupstyles.css' %}">
    <script defer src="{% static 'js/signup.js' %}"></script>
</head>
<body>
    <div class="overlay">
        <div class="signup-container">
            <h2>Register</h2>
            <p>Create an account to start your meal planning journey.</p>
            <form id="signupForm" action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <div class="phone-group">
                        <select id="countryCode" name="countryCode">
                            <option value="+1">+1 (USA, Canada)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+91">+91 (India)</option>
                            <option value="+61">+61 (Australia)</option>
                            <option value="+81">+81 (Japan)</option>
                        </select>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <small class="password-hint">Must be at least 8 characters</small>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                    <small id="passwordError" class="error-message"></small>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>

                <button type="submit" class="btn">Register</button>
                <p class="login-link">Already have an account? <a href="index">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
